    <title>Google Clone</title>
    <!-- Conexion de CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
    </head>
<body>
    <!-- header que contiene navegacion -->
    <header>
        <nav>
            <!-- ul - lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/ "> Gmail </a>
                </li>

                <li>
                    <a href=" https://www.google.com/imghp"> Imágenes </a>
                </li>
            
                <!-- Icono de menu (puntitos) -->    
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">

        </nav>

    <!-- MAIN - division y es lo mas importante -->
        <main>

                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png " alt="logo de google">
            </section>
            <!-- buscador  -->
            <!-- CLASS - forma para editar elementos mas especificos -->
            <section class="main-input">
                <div class="main-input-container">
                    <span class="search-icon"></span>
                    <input type="text">
                    <a class="micro-icon" href=""></a>
                    <a class="cam-icon" href=""></a>
                </div>
            </section>
            <!-- botones -->
            <section class="main-buttons">
                <!-- div- division -->
                <div>
                    <button>Buscar con Google</button>
                </div>
                <div>
                    <button>Voy a tener suerte</button>
                </div>
            </section>
        </main>

        <footer>
